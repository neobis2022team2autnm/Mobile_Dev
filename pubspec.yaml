name: silkroad_trip
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  animated_splash_screen: ^1.3.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.11.2
  firebase_core: ^1.24.0
  flutter:
    sdk: flutter
  
  
  flutter_signin_button: ^2.0.0
  flutter_svg: ^1.1.6
  font_awesome_flutter: ^9.2.0
  google_fonts: ^3.0.1
  google_sign_in: ^5.4.2
  http: ^0.13.5
  lottie: ^1.4.3
  page_transition: ^2.0.9
  test: ^1.21.4

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter





flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/icon_app.png"
  adaptive_icon_foreground: "assets/logo/icon_app.png"
  adaptive_icon_background: "#607D8B"
  min_sdk_android: 21


flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/welcomepage/
    - assets/navBar/
    - assets/homePage/